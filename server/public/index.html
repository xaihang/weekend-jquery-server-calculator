<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekend jQuery Server Calculator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="vendors/jquery-3.6.3.js"></script>
    <script src="./client.js"></script>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <h1>Server Side Calculator</h1>
    <form id="mathRequisiteForm">
        <input id="firstNumberInput" type="number">
        <button id="additionBtn">+</button>
        <button id="subtractionBtn">-</button>
        <button id="multiplicationBtn">*</button>
        <button id="divisionBtn">/</button>
        <input id="secondNumberInput" type="number">
        <button id="resultBtn">=</button>
        <button id="clearBtn">C</button>
    </form>

    <div>
        <h2 id="resultDisplay"></h2>
    </div>
    
    <div>
        <h3>History Log:</h3>
        <ul id="historyLogs">
        </ul>
    </div>
    
</body>
</html>
