<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekend jQuery Server Calculator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="vendors/jquery-3.6.3.js"></script>
    <script src="./client.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <h1>Server Side Calculator</h1>

<!-- ------ base mode ----------     -->
    <!-- <form id="mathRequisiteForm">
        <input id="firstNumberInput" type="number">
        <button id="additionBtn">+</button>
        <button id="subtractionBtn">-</button>

<!-- ------ stretch goal ----------     -->
    <div class="calculator card">

        <input type="text" class="calculator-screen z-depth-1" value="" disabled />
      
        <div class="calculator-keys">
      
          <button type="button" class="operator btn btn-info" value="+">+</button>
          <button type="button" class="operator btn btn-info" value="-">-</button>
          <button type="button" class="operator btn btn-info" value="*">*</button>
          <button type="button" class="operator btn btn-info" value="/">/</button>
      
          <button type="button" value="7" class="btn btn-light waves-effect">7</button>
          <button type="button" value="8" class="btn btn-light waves-effect">8</button>
          <button type="button" value="9" class="btn btn-light waves-effect">9</button>
      
      
          <button type="button" value="4" class="btn btn-light waves-effect">4</button>
          <button type="button" value="5" class="btn btn-light waves-effect">5</button>
          <button type="button" value="6" class="btn btn-light waves-effect">6</button>
      
      
          <button type="button" value="1" class="btn btn-light waves-effect">1</button>
          <button type="button" value="2" class="btn btn-light waves-effect">2</button>
          <button type="button" value="3" class="btn btn-light waves-effect">3</button>
      
      
          <button type="button" value="0" class="btn btn-light waves-effect">0</button>
          <button type="button" class="decimal function btn btn-secondary" value=".">.</button>
          <button type="button" class="clear function btn btn-danger btn-sm" value="clear">Clear</button>
      
          <button type="button" class="equal-sign operator btn btn-default" value="=">=</button>
      
        </div>
      </div>


<!-- ------ result display ----------     -->
    <div>
        <h2 id="resultDisplay"></h2>
    </div>
    

   <!-- ------- history logs ---------  -->
    <div>
        <h3>History Log:</h3>
        <ul id="historyLogs">
        </ul>
    </div>
    
</body>
</html>
